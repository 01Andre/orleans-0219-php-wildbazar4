<!doctype html>
<html lang="en">

<head>

  <!-- Required meta tags -->

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>projet1-wild bazar</title>

</head>

<body>

  <footer>

    <div class="jumbotron jumbotron-fluid">
      <div class="container-fluid">
        <div class="card-columns">

          <!--parts-->

          <div class="card">
            <div class="E_parts">
              <p class="card-text">Home</p>
              <p class="card-text">About us</p>
              <p class="card-text">Top selling</p>
              <p class="card-text">Contact</p>
              <p class="card-text">Legal mentions</p>
            </div>
          </div>

          <!--logo-->

          <div class="card">
            <div class="E_logo">
              <img src="https://i.goopics.net/P2PPb.png" class="card-img-top" alt="logo wild">
              <div class="card-body"></div>
            </div>
          </div>

          <!--category-->

          <div class="card border-color-transparent">
            <div class="E_categories">
              <p class="card-text">Stylos</p>
              <p class="card-text">Peluches</p>
              <p class="card-text">Mugs</p>
              <p class="card-text">Chaussettes</p>
              <p class="card-text"> .</p>
            </div>
          </div>

          <!--adresse-->

          
            <div class="card">
              <div class="d-flex justify-content-center">
              <div class="E_adresse ">
                <h2 class="card-title">Wild Bazar</h2>
                <p class="card-text text-center">1, rue de la Paix</p>
                <p class="card-text text-center">75000 Paris</p>
                <p class="card-text text-center">01.23.45.67.89</p>
              </div>
            </div>
          </div>

          <!--form-->

          <div class="d-flex justify-content-end">
            <div class="E_form">
              <form>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Email address</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Example textarea</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-light justify">Sign in</button>
              </form>
              </div>
            </div>
            </div>
          </div>
        </div>
  </footer>

  <!-- Optional JavaScript -->

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
