<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
  <link href="https://fonts.googleapis.com/css?family=Merienda+One|Permanent+Marker|Roboto|Source+Sans+Pro|Raleway" rel="stylesheet">
  <title>Wild Bazar</title>
</head>

<body>

  <!--FOOTER-->

  <footer>

    <div class="E_jumbotron jumbotron-fluid">
      <div class="E_container-fluid">

        <!--parts-->
        <div class="row">
          <div class="E_card col-sm-2">
            <div class="E_parts">
              <p class="card-text">Accueil</p>
              <p class="card-text">A propos de nous</p>
              <p class="card-text">Meilleurs ventes</p>
              <p class="card-text">Nous contacter</p>
              <p class="card-text">Mentions l√©gales</p>
            </div>
          </div>

          <!--categories-->

          <div class="E_card col-sm-2">
            <div class="E_parts">
              <p class="card-text">Stylos</p>
              <p class="card-text">Peluches</p>
              <p class="card-text">Mugs</p>
              <p class="card-text">Chaussettes</p>
              
            </div>
          </div>

          <!--adresse-->

          <div class="E_card col-sm-2">
            <div class="E_adresse ">
              <h2 class="card-title">Wild Bazar</h2>
              <p class="card-text">1, rue de la Paix</p>
              <p class="card-text">75000 Paris</p>
              <p class="card-text">01.23.45.67.89</p>
            </div>
          </div>

          <!--form-->

          <div class="E_form col-sm-4 offset-1">
            <form">
              <div class="form-group">
                <label for="footer">E-mail</label>
                <input type="email" class="form-control" id="footer" placeholder="name@example.com">
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Commentaires</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <div class="col-sm-4 offset-5">
                <button type="submit" class="btn btn-light align-items-center justify-content-center">Envoyer</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </footer>

  <!-- Optional JavaScript -->

  <script src="custombox.min.js"></script>
  <script src="custombox.legacy.min.js"></script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
